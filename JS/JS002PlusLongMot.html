<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus long mot</title>
    <style>
        h1,
        h2 {
            font-family: 'Arial', serif;
        }
    </style>
</head>

<body>
    <h1>Le plus long mot est : <span id="plusLongMot"></span></h1>
    
    <script>
        // OBJECTIF : Afficher le plus long mot d'une string en JS 

        // Liste des mots au format JS
        const phrase = "Une phrase simple o√π nous allons chercher le mot le plus long !";
        const splitted = phrase.split(' ')
        let low = ''
        let high = ''

        for(i=0 ; i < splitted.length ; i++){
            if(i == 0){
                low = splitted[i]
                high = splitted[i]
            }else{
                if(splitted[i].length < low.length) low = splitted[i]
                if(splitted[i].length > high.length) high = splitted[i]
            }
            
        }
        document.querySelector('#plusLongMot').innerHTML = high
        console.log(high,low)
    </script>
</body>

</html>
