<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementation</title>
    <style>
        h1,
        h2 {
            font-family: 'Arial', serif;
        }

        input {
            padding: 0.5em 1em;
        }

        #button {
            background-color: darkred;
            padding: 0.65em 1em;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            border: 0;
        }

        #button:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Mon compteur</h1>
    <input type="number" value=1 />
    <button>Ajouter 1 point</button>
    <script>
        const btn = document.querySelector('button')
        const input = document.querySelector('input')

        btn.addEventListener('click',()=>{
            let color = input.value >= 99
                            ? 'rgb(0,128,0)'
                            : (input.value >= 9)
                                ? 'rgb(0,0,255)'
                                :''

            input.style.color = color

            let increment = 1
            if(input.value > 99){
                increment = 100
                input.value = parseInt(input.value)+increment
            }
            else if(input.value > 9){
                increment = 10
                input.value = parseInt(input.value)+increment
            }
            else{
                input.value = parseInt(input.value)+increment
            }
           document.querySelector('button').innerHTML = `Ajouter ${increment} point`

        })
        // OBJECTIF : AU CLIC SUR LE BOUTON, ON AJOUTE 1 POINT A L'INPUT, 

        // PUIS ARRIVE A 10 POINTS ON INCREMENTE DE 10 POINTS SUPPLEMENTAIRES A CHAQUE CLIC, 
        // AVEC UN CHANGEMENT DE COULEUR POUR DU BLEU SUR LE BOUTON, PUIS AVEC UN CHGT DE TEXTE BOUTON : AJOUTER 10 POINTS

        // PUIS ARRIVE A 100 POINTS ON INCREMENTE DE 100 POINTS SUPPLEMENTAIRES A CHAQUE CLIC,
        // AVEC UN CHANGEMENT DE COULEUR POUR DU VERT SUR LE BOUTON, PUIS AVEC UN CHGT DE TEXTE BOUTON : AJOUTER 100 POINTS
    </script>
</body>

</html>
