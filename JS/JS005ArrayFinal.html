<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Export du tableau : 
        <br><span id="arrayFinal"></span>
    </h1>

    <script>
        // OBJECTIF : CREER UNE FONCTION PERMETTANT D'EXPORTER LES VALUERS D'UN TABLEAU 4 FOIS AVEC POUR MODELE
        let array = ['Rouge', 'Bleu', 'Vert', 'Mauve'];

        // Sortie demandÃ©e dans le span ayant l'id "arrayFinal" :
        // (Rouge, Bleu, Vert, Mauve) => (rouge_bleu_vert_mauve) => (Rouge+Bleu+Vert+Mauve)
        let first = array.join(' ')
        let second = array.join('_').toLowerCase()
        let third = array.join('+')
        const arrayFinal =  `(${first}) => (${second}) => (${third}) `
        
       document.querySelector('#arrayFinal').innerHTML = arrayFinal
    </script>
</body>
</html>
